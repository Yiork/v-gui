<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verbose</title>
  </head>
  <body>
    <div class="v-box">
      <header>
        <form class="v-box-search">
          <h1>Hi, We are CompanyY</h1>
          <h4>Here, to help find your need in peace</h4>
          <label>
            <input name="v-box-input" class="v-box-input" type="text" />
          </label>
          <button class="v-box-btn" type="submit">Search</button>
        </form>
        <div class="v-box-status"></div>
      </header>
      <main>
        <h3>Short answer from Verbose bot :</h3>
        <div class="v-box-answer"></div>
        <h3>Documentation :</h3>
        <div class="v-box-doc"></div>
      </main>
    </div>
    <button class="v-btn">open/close</button>

    <script type="module" src="main.ts"></script>
  </body>
</html>
